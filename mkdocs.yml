site_name: üåç Climate Resource Hub
site_description: A community-driven map of climate science & solutions
site_author: Climate Community

theme:
  name: material
  custom_dir: overrides
  palette:
    - scheme: default
      primary: teal
      accent: green
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: light green
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: VT323
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - toc.follow
    - content.code.copy
    - navigation.indexes

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Education & Learning: education.md
  - Research & Science: research.md
  - Data & Tech Tools: data.md
  - Careers & Jobs: careers.md
  - Finance & Investment: invest.md
  - About: about.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - toc:
      permalink: true

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/unnobatroo/resource-hub

repo_url: https://github.com/unnobatroo/resource-hub
repo_name: Resource Hub
