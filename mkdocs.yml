site_name: Climate Resource Hub
site_description: The database of all things climate, curated by YOUNGO Science WG.
site_author: Jaloliddin Ismailov
# site_url: https://climate-resource.hub  # Update this once you get your domain

theme:
  name: material
  language: en
  palette:
    - scheme: default
      primary: teal
      accent: green
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: teal
      accent: green
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  font:
    text: VT323
    code: Roboto Mono
  features:
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - content.code.copy
    - navigation.indexes
  logo: assets/Science%20WG%20Logo%20White.png
  favicon: assets/Science%20WG%20Logo%20Color.png

extra_css:
  - stylesheets/extra.css

plugins:
  - search:
      lang:
        - en
  - optimize:
      enabled: !ENV [CI, false]

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/unnobatroo/resource-hub

nav:
  - Home: index.md
  - Edu: education.md
  - Research: research.md
  - Data: data.md
  - Careers: careers.md
  - Finance: invest.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
